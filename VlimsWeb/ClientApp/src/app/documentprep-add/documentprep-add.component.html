<div class="card shadow mb-4" style="padding-top: 2px;">
  <div class="card-header py-3">
    <div col-12 style="float: left;">
      <h6 class="m-0 font-weight-bold text-primary">New Document Preperation</h6>
    </div>

  </div>
  <div class="card-body">
    <form (ngSubmit)="submit(adddocreq)" #fm="ngForm">
      <div class="modal-body">
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document Title :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="DocumentName" [(ngModel)]="adddocreq.DocumentTitle"
                   pattern='[A-Za-z\\s]*' name="DocumentName" aria-describedby="productname" placeholder="DocumentTitle"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>

        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document No :</label>

          <div class="col-sm-8">

            <input type="text" class="form-control" id="DocumentNo" [(ngModel)]="adddocreq.DocumentNo"
                   pattern='[A-Za-z\\s]*' name="DocumentNo" aria-describedby="productname" placeholder="DocumentNo"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />

          </div>

        </div>

        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document Type :</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="BrandName" [(ngModel)]="adddocreq.Purpose"
                   pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Document Type"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Department :</label>

          <div class="col-sm-8">
            <input type="number" class="form-control" id="BrandName" [(ngModel)]="adddocreq.ApprovalsCount"
                   pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Approvals Count"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document :</label>

          <div class="col-sm-8">
            <input type="file" class="form-control" id="Document" [(ngModel)]="adddocreq.ApprovalsCount"
                   name="Document" aria-describedby="productname" placeholder="Document"
                   #BrandName="ngModel" />
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Template :</label>

          <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="newdoctemplate.footerrows" name="typeId" #typeId="ngModel"
                    [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
              <option value="">Select</option>
            </select>
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Workflow :</label>
          <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="newdoctemplate.footerrows" name="typeId" #typeId="ngModel"
                    [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
              <option value="">Select</option>
            </select>
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Details :</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="BrandName" [(ngModel)]="adddocreq.ApprovalsCount"
                   pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Details"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="closepopup();">Close</button>
        <button type="button" class="btn btn-secondary" (click)="closepopup();">Preview</button>

      </div>
    </form>
  </div>
</div>
