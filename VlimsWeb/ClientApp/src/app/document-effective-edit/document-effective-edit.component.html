<div class="card shadow mb-4" style="padding-top: 2px;">
  <div class="card-header py-3">
    <div col-12 style="float: left;">
      <h6 class="m-0 font-weight-bold text-primary">Document Effective</h6>
    </div>

  </div>
  <div class="card-body">
    <form (ngSubmit)="submit(adddocreq)" #fm="ngForm">
      <div class="modal-body">
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document Title :</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="DocumentName" [(ngModel)]="adddocreq.DocumentTitle"
                   pattern='[A-Za-z\\s]*' name="DocumentName" aria-describedby="productname" placeholder="DocumentTitle"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>

        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document No :</label>

          <div class="col-sm-8">

            <input type="text" class="form-control" id="DocumentNo" [(ngModel)]="adddocreq.DocumentNo"
                   pattern='[A-Za-z\\s]*' name="DocumentNo" aria-describedby="productname" placeholder="DocumentNo"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />

          </div>

        </div>

        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document Type :</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="DocType" [(ngModel)]="adddocreq.documenttype"
                   pattern='[A-Za-z\\s]*' name="DocType" aria-describedby="productname" placeholder="Document Type"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Department :</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="Department" [(ngModel)]="adddocreq.department"
                   pattern='[A-Za-z\\s]*' name="Department" aria-describedby="productname" placeholder="Department"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document :</label>

          <div class="col-sm-8">
            <input  type="url"
                   name="Document" aria-describedby="Document" placeholder="Document" [(ngModel)]="adddocreq.Document"
                   #BrandName="ngModel" />
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Effective Date :</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="Document" [(ngModel)]="adddocreq.EffectiveDate"
                   name="Effective" aria-describedby="Effective" placeholder="Effective"
                   #BrandName="ngModel" />
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Review Date :</label>
          <div class="col-sm-8">
            <input type="date" class="form-control" id="Review" [(ngModel)]="adddocreq.EffectiveDate"
                   name="Review" aria-describedby="Review" placeholder="Review"
                   #BrandName="ngModel" />
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" (click)="closepopup();">Close</button>

        </div>
      </div>
    </form>
  </div>
</div>
