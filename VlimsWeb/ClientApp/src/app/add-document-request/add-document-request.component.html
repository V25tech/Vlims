<div class="card shadow mb-4" style="padding-top: 2px;">
  <div class="card-header py-3">
    <div col-12 style="float: left;">
      <h6 class="m-0 font-weight-bold text-primary">Add Document Type Configuration</h6>
    </div>

  </div>
  <div class="card-body">
    <form (ngSubmit)="submit(adddocreq)" #fm="ngForm">
      <div class="modal-body">
        <div class="form-group row">

          <label for="documenttype" class="col-sm-4 col-form-label">Document Type</label>

          <div class="col-sm-8">

            <select class="form-control" [(ngModel)]="adddocreq.documenttype" name="documenttype" #typeId="ngModel"
                    [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
              
              <option value="Select">Select</option>
              <option *ngFor="let type of doctypes" value={{type.Documenttypename}}>{{type?.Documenttypename}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">

          <label for="department" class="col-sm-4 col-form-label">Assign to Department</label>

          <div class="col-sm-8">

            <select class="form-control" [(ngModel)]="adddocreq.Assigntodepartment" name="Assigntodepartment" id="Assigntodepartment" [disabled]="viewMode" (ngModelChange)="inputValue = $event"
                    [ngClass]="{ 'is-invalid': fm.submitted && Assigntodepartment.invalid }" required>
              <option value="Select">Select</option>
              <option *ngFor="let type of departs" value={{type.DepartmentName}}>{{type?.DepartmentName}}</option>
            </select>

          </div>

        </div>

        <div class="form-group row">

          <label for="purpose" class="col-sm-4 col-form-label">Purpose</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="purpose" [(ngModel)]="adddocreq.purpose"
                   pattern='[A-Za-z\\s]*' name="purpose" aria-describedby="productname" placeholder="purpose"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>
        <div class="form-group row">

          <label for="approvalsCount" class="col-sm-4 col-form-label">No.Of Approvals</label>

          <div class="col-sm-8">
            <input type="number" class="form-control" id="approvalsCount" [(ngModel)]="adddocreq.approvalsCount"
                   pattern='[A-Za-z\\s]*' name="approvalsCount" aria-describedby="productname" placeholder="Approvals Count"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closepopup();">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
