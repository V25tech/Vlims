<div class="card shadow mb-4" style="padding-top: 2px;">
  <div class="card-header py-3">
    <div col-12 style="float: left;">
      <h6 class="m-0 font-weight-bold text-primary">Add Document Type Configuration</h6>
    </div>

  </div>
  <div class="card-body">
    <form (ngSubmit)="submit(adddocreq)" #fm="ngForm">
      <div class="modal-body">
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Document Type</label>

          <div class="col-sm-8">
            <!--<input type="text" class="form-control" id="BrandName" [(ngModel)]="adddocreq.Documenttypename"
                   pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Enter Document Type Name"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />-->

            <select class="form-control" [(ngModel)]="adddocreq.documenttype" name="typeId" #typeId="ngModel"
                    [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
              <option [ngValue]=null>Select</option>
              <option [ngValue]="QA" [(ngModel)]="adddocreq.documenttype">SOP</option>
              <option [ngValue]="QA" [(ngModel)]="adddocreq.documenttype">Annexure</option>
              <option [ngValue]="QA" [(ngModel)]="adddocreq.documenttype">Format</option>
              <option [ngValue]="QA" [(ngModel)]="adddocreq.documenttype">Specification</option>
            </select>
          </div>
        </div>

        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Assign to Department</label>

          <div class="col-sm-8">

            <select class="form-control" [(ngModel)]="adddocreq.department" name="typeId" #typeId="ngModel"
                    [ngClass]="{ 'is-invalid': fm.submitted && typeId.invalid }" required>
              <option [ngValue]=null>Select</option>
              <option [ngValue]="QA" [(ngModel)]="adddocreq.department">QA</option>
              <option [ngValue]="QA" [(ngModel)]="adddocreq.department">QC</option>
              <option [ngValue]="QA" [(ngModel)]="adddocreq.department">PRD</option>
              <option [ngValue]="QA" [(ngModel)]="adddocreq.department">ENG</option>
            </select>

          </div>

        </div>

        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">Purpose</label>

          <div class="col-sm-8">
            <input type="text" class="form-control" id="BrandName" [(ngModel)]="adddocreq.Purpose"
                   pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Purpose"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>
        <div class="form-group row">

          <label for="BrandName" class="col-sm-4 col-form-label">No.Of Approvals</label>

          <div class="col-sm-8">
            <input type="number" class="form-control" id="BrandName" [(ngModel)]="adddocreq.ApprovalsCount"
                   pattern='[A-Za-z\\s]*' name="BrandName" aria-describedby="productname" placeholder="Approvals Count"
                   #BrandName="ngModel" [ngClass]="{ 'is-invalid': fm.submitted && BrandName.invalid }" required />
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closepopup();">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
