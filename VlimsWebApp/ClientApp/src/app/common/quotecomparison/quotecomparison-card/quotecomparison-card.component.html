<div class="vm-card-selected" *ngIf="type=='full'">Our most popular choice</div>
<div class="vm-coverage-card-header">
    <ng-container [ngSwitch]="type">
        <h3 *ngSwitchCase="'full'" class="vm-font-size-22">Full Coverage</h3>
        <h3 *ngSwitchCase="'basic'" class="vm-font-size-22">Basic Coverage</h3>
        <h3 *ngSwitchDefault class="vm-font-size-22">
            <div class="custom-control custom-checkbox pb-0">
                <input id="vm-customize-check" type="checkbox" class="custom-control-input" [(ngModel)]="isEnable">
                <label class="custom-control-label" for="vm-customize-check"> Customize</label>
            </div>
        </h3>
    </ng-container>
    <div class="vm-heading-separator my-5"></div>
</div>
<div class="position-relative vm-coverage-card-body">
    <div class="vm-disabled-bg" *ngIf="!isEnable"></div>
    <div class="row">
        <div class="col-12">
            <div class="row pb-3">
                <div class="col-12">
                    <ng-container [ngSwitch]="type">
                        <ng-container *ngSwitchCase="'full'"><svg xmlns="http://www.w3.org/2000/svg" width="249"
                                height="127" viewBox="0 0 249 127">
                                <defs>
                                    <style>
                                        .cls-1,
                                        .cls-2,
                                        .cls-3,
                                        .cls-4 {
                                            fill-rule: evenodd;
                                        }

                                        .cls-2 {
                                            fill: #09c67d;
                                        }

                                        .cls-3 {
                                            fill: #08b06f;
                                        }

                                        .cls-4 {
                                            fill: #079c62;
                                        }
                                    </style>
                                </defs>
                                <path class="cls-1"
                                    d="M683,526a1.814,1.814,0,0,1,2,2v11h-1V653h-2V539h-1V528A2,2,0,0,1,683,526Z"

                                <path class="cls-2"

                                    transform="translate(-559 -526)"></path>

                                    transform="translate(-559 -526)"></path>
                            </svg>
                        </ng-container>
                        <ng-container *ngSwitchCase="'basic'"><svg id="basic-shield" xmlns="http://www.w3.org/2000/svg"
                                width="110" height="129" viewBox="0 0 110 129">
                                <defs>
                                    <style>
                                        .cls-1 {
                                            fill: #09c67d;
                                            fill-rule: evenodd;
                                        }
                                    </style>
                                </defs>
                                <path id="basic-coverage-shield" class="cls-1"
                                    d="M338.858,650.349c9.757-13.479,15.27-31,17.142-47.349l-54-15-54,15c1.872,16.349,7.93,33.87,17.688,47.349A96.73,96.73,0,0,0,302,681,98.412,98.412,0,0,0,338.858,650.349ZM302,577l55,16V568l-55-16-55,16v25Z"

                                viewBox="0 0 129.001 129">
                                <defs>
                                    <style>
                                        .cls-1 {
                                            fill: #09c67d;
                                            fill-rule: evenodd;
                                        }
                                    </style>
                                </defs>
                                <path id="pricing-customize-icon" class="cls-1"
                                    d="M1121.55,587l-13.17-7.88-2.96-12.283a11.324,11.324,0,0,0-11.9-8.643l-15.07,1.166-8.63-7.643a11.292,11.292,0,0,0-14.7,0l-8.64,7.647-15.07-1.167c-5.46-.383-10.58,3.2-11.75,8.2-0.25.758-4.65,14.438-4.36,13.549L1003.38,587a11.293,11.293,0,0,0-4.543,13.988l5.143,12.46L998.841,625.9a11.283,11.283,0,0,0,4.539,13.984l13.16,7.825,2.98,12.338a11.311,11.311,0,0,0,11.89,8.644l14.91-1.152,8.8,7.733a11.278,11.278,0,0,0,14.7,0l8.8-7.733,14.9,1.151a11.237,11.237,0,0,0,11.9-8.643l2.96-12.283,13.17-7.88a11.292,11.292,0,0,0,4.55-13.984l-5.14-12.456,5.14-12.464a11.291,11.291,0,0,0-4.55-13.98h0Zm-59.08,68.068a41.573,41.573,0,1,1,41.57-41.572A41.619,41.619,0,0,1,1062.47,655.072Zm0-75.586a34.014,34.014,0,1,0,34.01,34.014A34.054,34.054,0,0,0,1062.47,579.486Zm21.57,25.348-22.68,22.676a3.773,3.773,0,0,1-5.34,0l-15.12-15.118a3.777,3.777,0,0,1,5.34-5.344l12.45,12.445,20-20A3.781,3.781,0,1,1,1084.04,604.834Z"
                                    transform="translate(-997.969 -549)"></path>
                            </svg>
                        </ng-container>
                    </ng-container>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-12">
                    <label class="vm-amount-status">Due Now</label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label class="vm-amount-main"><span>$</span>{{quote.IntialPremium}}
                        <i>*</i>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>
                        <div>${{quote.InstallmentPremium}} for next 5 months</div>
                        or
                        <div>${{quote.TotalPremium}} for full Payment</div>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12 py-5">
                    <p class="text-left">
                        {{quote.Description}}
                    </p>
                </div>
            </div>
            <div class="row" *ngIf="quote.LongDescription">
                <div class="col-12 pt-3">
                    <div>
                        <a>View More</a>
                    </div>
                    <label class="vm-light-color" for=""><i class="vm-text-danger pr-1">*</i> Includes premium,
                        plus
                        fees. </label>
                </div>
            </div>
            <ng-container *ngFor="let cov of quote.Coverages">
                <div class="vm-heading-separator my-5"></div>
                <div class="row">
                    <div class="col-12">
                        <label class="d-inline-flex align-items-center mb-3"><span
                                class="font-weight-bold vm-text-primary">{{cov.DisplayName}}</span>

                                    height="18" viewBox="0 0 16 16">
                                    <defs>
                                        <style>
                                            .cls-1 {
                                                fill: #09c67d;
                                                fill-rule: evenodd;
                                            }
                                        </style>
                                    </defs>
                                    <circle id="bg" cx="8" cy="8" r="8"></circle>

                                        transform="translate(-371.813 -1069.5)"></path>
                                </svg>
                            </div>
                        </label>
                    </div>
                </div>
                <ng-container>
                    <div class="row" *ngFor="let attribute of cov.Attributes">
                        <div class="col-12">
                            <ul class="vm-coverage-check-list" *ngFor="let att of attribute.Values">
                                <li>
                                    <input type="radio" name="{{type}}_{{cov.Name}}_{{att.value}}"
                                        id="{{type}}_{{cov.Name}}_{{attribute.Name}}_{{att.value}}"
                                        (change)="attributeclick(cov.Name,attribute,att.value);"
                                        [(ngModel)]="attribute.UserValue" value="{{att.value}}" [disabled]="!isEnable">
                                    <label for="{{type}}_{{cov.Name}}_{{attribute.Name}}_{{att.value}}">
                                        <span>{{att.text}}</span>
                                        <div class="vm-check">
                                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                viewBox="0 0 23 17" style="enable-background:new 0 0 23 17;"
                                                xml:space="preserve">
                                                <style type="text/css">
                                                    .st0 {
                                                        fill-rule: evenodd;
                                                        clip-rule: evenodd;
                                                        fill: #09C67D;
                                                    }
                                                </style>
                                                <path class="st0"
                                                    d="M8.8,16.6c-0.5,0.4-1.2,0.4-1.7,0l-6.6-6.3C-0.1,9.7-0.2,8.7,0.4,8C0.5,8,0.5,8,0.5,8l0.8-0.8
                          c0.7-0.7,1.8-0.7,2.5,0L8,11.1L19.1,0.5c0.7-0.7,1.8-0.7,2.5,0l0.8,0.8c0.7,0.6,0.7,1.6,0.1,2.3c0,0-0.1,0.1-0.1,0.1L8.8,16.6z">
                                                </path>
                                            </svg> </div>
                                    </label>
                                </li>
                            </ul>
                            <ul *ngIf="type!='full'" class="vm-coverage-check-list">
                                <li>
                                    <input type="radio" name="{{type}}_{{cov.Name}}" [disabled]="!isEnable">
                                    <input type="radio" name="{{type}}_{{cov.Name}}" id="{{type}}_{{cov.Name}}"
                                        (change)="coverageclick(cov.Name);" [(ngModel)]="cov.IsSelected" [value]="false"
                                        [disabled]="!isEnable">
                                    <label for="{{type}}_{{cov.Name}}">
                                        <span> Decline Coverage</span>
                                        <div class="vm-check">
                                            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg"
                                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                                viewBox="0 0 23 17" style="enable-background:new 0 0 23 17;"
                                                xml:space="preserve">
                                                <style type="text/css">
                                                    .st0 {
                                                        fill-rule: evenodd;
                                                        clip-rule: evenodd;
                                                        fill: #09C67D;
                                                    }
                                                </style>
                                                <path class="st0"

                    c0.7-0.7,1.8-0.7,2.5,0L8,11.1L19.1,0.5c0.7-0.7,1.8-0.7,2.5,0l0.8,0.8c0.7,0.6,0.7,1.6,0.1,2.3c0,0-0.1,0.1-0.1,0.1L8.8,16.6z">
                                                </path>
                                            </svg>
                                        </div>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>
<div class="vm-coverage-card-footer py-5">
    <button type="button" class="btn btn-primary" (click)="buynowclick()">Buy Now</button>
</div>
