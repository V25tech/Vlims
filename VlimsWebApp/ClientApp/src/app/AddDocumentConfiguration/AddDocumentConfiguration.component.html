<div kendoDialogContainer></div><exp-container-Header></exp-container-Header>
<div id='AddDocumentConfiguration' class='container-fluid'>
  <form name="AddDocumentConfiguration" #AddDocumentConfigurationForm="ngForm" novalidate
    (keydown.enter)="$event.preventDefault()" (keydown.shift.enter)="$event.preventDefault()">
    <div class="alert alert-danger" role="alert" *ngIf="validationMessages.length > 0">
      <div class="section vam-MB0">
        <h2>Please fix the following errors:</h2>
        <ul class="list-group vm-list-decimal">
          <li class="list-group-item vm-list-decimal-item bg-transparent border-0"
            *ngFor="let error of validationMessages">{{ error }}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class='col-lg-12'>
        <div class="vm-content">
          <div class="row" style="padding-bottom: 71px">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 vam-PLR0">
              <div id="snippet47c02df0d020835e41cd" name="snippet47c02df0d020835e41cd">
                <div class="row bg-white vm-border-bottom vm-breadcrumb">
                  <div class="col">
                    <div class="row py-3 justify-content-between align-items-center">
                      <div class="col">
                        <div class="left d-flex justify-content-start align-items-center">
                          <a (click)="Document_Cancel_Click($event)">
                            <span class="arrow">
                              <img src="assets/images/icons/back-arrow.svg" width="16" height="auto" alt="back" />
                            </span>
                          </a>
                          <h1 class="d-flex justify-content-start align-items-start mt-2">
                            {{ DocumentNav }}
                          </h1>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <exp-section id='formsec4338431244c3bca382dd' ngModelGroup="formsec4338431244c3bca382dd"
            #formsec4338431244c3bca382dd="ngModelGroup" name="Add Document Type Configuration" [isexpandable]='false'>
            <div header></div>
            <div body>
              <div class='row'>
                <div class='col-sm-12 '>
                  <div class='row'>
                    <div class='col-sm-12'>
                      <div class='form-group row'><label class='col-sm-6 col-form-label'><span
                            class='vm-star-required'>Document Type Name</span></label>
                        <div class='vm-column-gutter'><input type="text" id="DocumentTypeName" name="DocumentTypeName"
                            class="form-control"></div>
                      </div>
                      <div class='form-group row'><label class='col-sm-6 col-form-label'><span>Document Type
                            Prefix</span></label>
                        <div class='vm-column-gutter'><input type="text" id="DocumentTypePrefix"
                            name="DocumentTypePrefix" class="form-control"></div>
                      </div>
                      <div class='form-group row'><label
                          class='col-sm-6 col-form-label'><span>Description</span></label>
                        <div class='vm-column-gutter'><textarea type="text" id="description" name="description" rows="3"
                            class="form-control"></textarea></div>
                      </div>
                      <div class='form-group row'><label class='col-sm-6 col-form-label'><span>Assign to
                            Department</span></label>
                        <div class='vm-column-gutter'><kendo-upload id="fileupload702a76c73d55549d0515"
                            [saveUrl]="UploadSaveUrlfileupload702a76c73d55549d0515"
                            [removeUrl]="removeUrlfileupload702a76c73d55549d0515" [showFileList]="false"
                            [autoUpload]="false" [withCredentials]="false" [multiple]="false"
                            name="fileupload702a76c73d55549d0515"></kendo-upload></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </exp-section>
          <footer>
            <div class="row pt-4 pb-3 vm-border-footerBdr">
              <div class="col-12 text-center">
                <a id="lnkca106eafe4b3ced5dbc5" alt="Cancel" title="Cancel" class="mr-4" target="_blank" style="
                    text-decoration: none;
                    cursor: pointer !important;
                    outline: none;
                    transition: all ease 0.3s;
                    color: #49a7ec;
                  " (click)="Document_Cancel_Click($event)">Cancel</a>
                  <button value="Add" id="btnab4c775ac69ccc5ba2db"
                  name="btnab4c775ac69ccc5ba2db" class="btn btn-primary mr-4" (click)="Product_Save_Click($event)"
                  >
                  {{ btnProductText }}
                </button>
              </div>
            </div>
          </footer>

        </div>
      </div>
    </div>
  </form>
</div>
