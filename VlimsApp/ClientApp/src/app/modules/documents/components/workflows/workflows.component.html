<div class="container-fluid">
    <div class="row p-2">
        <div class="col">
           
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="page-title flex-grow-1">Workflows</h4>
                <div class="d-flex page-title-actions">
                    <input type="text" class="form-control" pInputText type="text" (input)="workflowTable.filterGlobal($any($event.target)?.value, 'contains')"  placeholder="Search Workflows" />
                
                  <button class="btn btn-primary mx-2" type="button" (click)="navigateToAddWorkflow()">Add</button>
                </div>
              </div>
        </div>
    </div>
    <div class="row p-2">
        <div class="col">
            <div class="p-4 bg-white shadow-dark rounded-2">
            <p-table #workflowTable [value]="workflowsDatasource"
            [globalFilterFields]="['docStage', 'docType', 'department','registeredBy', 'status']"
             tableStyleClass="table table-striped">
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th pSortableColumn="docStage" style="width:20%">Document Stage<p-sortIcon field="docStage"></p-sortIcon></th>
                        <th pSortableColumn="docType" style="width:10%">Document Type <p-sortIcon field="docType"></p-sortIcon></th>
                        <th pSortableColumn="department" style="width:15%">Department<p-sortIcon field="department"></p-sortIcon></th>
                        <th pSortableColumn="registeredBy" style="width:20%">Registered by<p-sortIcon field="registeredBy"></p-sortIcon></th>
                        <th pSortableColumn="registeredOn" style="width:200px">Registered On <p-sortIcon field="registeredOn"></p-sortIcon></th>
                        <th pSortableColumn="status" style="width:200px">Status <p-sortIcon field="status"></p-sortIcon></th>
                        <th style="width:80px">Actions</th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-docItem let-i="rowIndex">
                    <tr>  
                        <td>{{ i + 1 }}</td>  
                        <td>{{docItem.docStage}}</td>
                        <td>{{docItem.docType}}</td>
                        <td>{{docItem.department}}</td>
                        <td>{{docItem.registeredBy}}</td>
                        <td>{{docItem.registeredOn}}</td>
                        <td><span class="status text-nowrap" [ngClass]="getStatusClass(docItem['status'])">{{docItem.status}} </span></td>
                        <td class="text-center"><i class="bi bi-pencil"></i></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
    </div>
</div>
