<div class="container-fluid">
  <div class="row p-2">
    <div class="col">
      <h4 class="page-title">Workflow Configuration</h4>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <form (ngSubmit)="addWorkflow()">
        <div class="p-4 bg-white shadow-dark rounded-2">
          <div class="form-group row">
            <label for="workflowName" class="col-sm-2 col-form-label"
              >Workflow Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="workflowName"
                name="workflowName"
                placeholder="Workflow Name"
                [(ngModel)]="workflow.name"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="workflowCode" class="col-sm-2 col-form-label"
              >Code</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="workflowCode"
                name="workflowCode"
                placeholder="System Generated"
                [(ngModel)]="workflow.code"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="workflow" class="col-sm-2 col-form-label"
              >Document Stage</label
            >
            <div class="col-sm-10">
              <p-dropdown
                name="workflowStage"
                [options]="stageSource"
                [(ngModel)]="workflow.stage"
                optionLabel="label"
              >
              </p-dropdown>
            </div>
          </div>
          <div class="form-group row">
            <label for="prefix" class="col-sm-2 col-form-label"
              >Document type
            </label>
            <div class="col-sm-10">
              <p-dropdown
                name="type"
                [options]="typeSource"
                [(ngModel)]="workflow.type"
                optionLabel="label"
              >
                
              </p-dropdown>
            </div>
          </div>

          <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label"
              >Department</label
            >
            <div class="col-sm-10">
              <p-multiSelect
                [options]="departments"
                [(ngModel)]="workflow.department"
                defaultLabel="Select a Department"
                name="department"
                optionLabel="label"
                display="chip"
              ></p-multiSelect>
            </div>
          </div>

        </div>

        
        <div class="p-4 bg-white mt-3 shadow-dark rounded-2">
          <h5 class="page-card-title">Reviewers</h5>
          <div class="form-group row">
            <label for="reviewsCount" class="col-sm-2 col-form-label"
              >No. of Reviews
            </label>
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="reviewsCount"
                name="reviewsCount"
                max="10"
                min="1"
                placeholder="Select No. of Reviews"
                [(ngModel)]="workflow.reviewsCount"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="reviewsType" class="col-sm-2 col-form-label"> </label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  name="reviewsType"
                  type="radio"
                  id="reviewsType2"
                  [(ngModel)]="workflow.reviewsType"
                  value="user"
                />
                <label class="form-check-label" for="reviewsType2"
                  >User(s)</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  name="reviewsType"
                  type="radio"
                  id="reviewsType1"
                  [(ngModel)]="workflow.reviewsType"
                  value="group"
                />
                <label class="form-check-label" for="reviewsType1">User Group</label>
              </div>
            </div>
          </div>

          <div class="form-group row" *ngIf="workflow.reviewsType === 'user'">
            <label for="reviewers" class="col-sm-2 col-form-label"
              >Reviewer(s)</label
            >
            <div class="col-sm-10">
              <p-multiSelect
                [options]="reviewersSource"
                [(ngModel)]="workflow.reviewers"
                defaultLabel="Select a User"
                name="department"
                optionLabel="label"
                display="chip"
              ></p-multiSelect>
            </div>
            <!-- <div class="col-sm-10">
              <div class="d-flex align-items-center mb-2" *ngFor="let reviewer of reviewers; let i = index">
                <p-dropdown name= "reviewer{{i}}" [options]="reviewersDatasource" [(ngModel)]="reviewer.value" optionLabel="label"  [group]="true">
                  <ng-template let-group pTemplate="group">
                    <div class="flex align-items-center">
                        <span>{{ group.label }}</span>
                    </div>
                </ng-template>
                </p-dropdown>
                
                <a (click)="removeReviewer(i)"><i class="bi bi-x fs-4 mx-2 text-secondary"></i></a>
                
              </div>
              <a (click)="addReviewer()"><i class="bi bi-person-add fs-4 me-2 "></i> Add Reviewer</a>
            </div> -->
          </div>

          <div class="form-group row" *ngIf="workflow.reviewsType !== 'user'">
            <label for="reviewers" class="col-sm-2 col-form-label"
              >Reviewer Group</label
            >
            <div class="col-sm-10">
              <p-dropdown
                name="type"
                [options]="groupSource"
                [(ngModel)]="workflow.reviewers"
                optionLabel="label"
              >
              </p-dropdown>
            </div>
          </div>

          
        </div>

        <div class="p-4 bg-white mt-3 shadow-dark rounded-2">
          <h5 class="page-card-title">Approvers</h5>
          <div class="form-group row">
            <label for="reviewsCount" class="col-sm-2 col-form-label"
              >No. of Approvals
            </label>
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                id="reviewsCount"
                name="reviewsCount"
                max="10"
                min="1"
                placeholder="Select No. of Reviews"
                [(ngModel)]="workflow.approvalsCount"
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="approvalType" class="col-sm-2 col-form-label"> </label>
            <div class="col-sm-10">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  name="approvalType"
                  type="radio"
                  id="approvalType2"
                  [(ngModel)]="workflow.approvalsType"
                  value="user"
                />
                <label class="form-check-label" for="approvalType2"
                  >User(s)</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  name="approvalType"
                  type="radio"
                  id="approvalType1"
                  [(ngModel)]="workflow.approvalsType"
                  value="group"
                />
                <label class="form-check-label" for="approvalType1">User Group</label>
              </div>
            </div>
          </div>

          <div class="form-group row" *ngIf="workflow.approvalsType === 'user'">
            <label for="reviewers" class="col-sm-2 col-form-label"
              >Approver(s)</label
            >
            <div class="col-sm-10">
              <p-multiSelect
                [options]="reviewersSource"
                [(ngModel)]="workflow.approvals"
                defaultLabel="Select a User"
                name="department"
                optionLabel="label"
                display="chip"
              ></p-multiSelect>
            </div>
           
          </div>

          <div class="form-group row" *ngIf="workflow.approvalsType !== 'user'">
            <label for="reviewers" class="col-sm-2 col-form-label"
              >Approver Group</label
            >
            <div class="col-sm-10">
              <p-dropdown
                name="type"
                [options]="groupSource"
                [(ngModel)]="workflow.approvals"
                optionLabel="label"
              >
              </p-dropdown>
            </div>
          </div>

          
        </div>

        <div class="form-group row my-4">
          <div class="col-sm-10 offset-sm-2">
            <button
              type="button"
              class="btn btn-outline-secondary mx-2"
              (click)="onCancel()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
