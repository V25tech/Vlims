<div class="container-fluid">
  <div class="row p-2">
    <div class="col">
      <h4 class="page-title">{{title}}</h4>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <form (ngSubmit)="saveDocType(documentType)" #fm="ngForm">
        <div class="p-4 bg-white shadow-dark rounded-2">

          <div class="form-group row">
            <label for="documentType" class="col-sm-2 col-form-label">Document Type Name <span style="color: red; font-weight: bolder;">*</span></label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="documentType"
                     name="documentType"
                     placeholder="Document Type Name"
                     [(ngModel)]="documentType.Documenttypename"
                     [attr.disabled]="documentType.IsParent && editMode ? true : null"
                     required
                     #documentTypeInput="ngModel"
                     maxlength="150"
                     />
              <div *ngIf="documentTypeInput.invalid && (documentTypeInput.dirty || documentTypeInput.touched)" class="text-danger">
                Enter Document Type.
              </div>
            </div>
          </div>
          


          
          <div class="form-group row">
            <label for="prefix" class="col-sm-2 col-form-label">Document Prefix Name <span style="color: red; font-weight: bolder;">*</span></label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="prefix"
                     name="prefix"
                     pattern="^[a-zA-Z0-9\s]*$"
                     placeholder="Enter Prefix Name"
                     [(ngModel)]="documentType.documenttypeprefix" [disabled]="viewMode" maxlength="8"
                     required
                     #prefixInput="ngModel"
                      />
                      <div *ngIf="prefixInput.invalid && (prefixInput.dirty || prefixInput.touched)" class="text-danger">
                        Enter prefix name.
        
                      </div>
            </div>
          </div>
          <!-- <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description  </label>
            <div class="col-sm-10">
              <textarea class="form-control"
                        id="description"
                        name="description"
                        rows="3"
                        placeholder="Description"
                        [(ngModel)]="documentType.Description" [disabled]="viewMode">                     
                      </textarea>                      
            </div>
          </div> -->
         
          <div class="form-group row" style="min-height: 38px;">
            <label for="department" class="col-sm-2 col-form-label">Assign to Department <span style="color: red; font-weight: bolder;">*</span></label>
            <div class="col-sm-10"  >
              <div>
                <p-multiSelect #departmentDropdown [options]="departments" class="custom-ms" [(ngModel)]="selectedDepartments" [filter]="true"
                               defaultLabel="Select a Department"  name="department" id="department" display="chip"
                               optionLabel="DepartmentName" optionValue="DepartmentName" [resetFilterOnHide]="true"
                               #departmentInput="ngModel" [required]="true" [disabled]="viewMode"
                               [ngStyle]="{'max-height.px': 500, 'overflow-y': 'auto', 'width': '100%'}"> 
                  <ng-template let-department pTemplate="selectedItems"  >
                    <div *ngIf="selectedDepartments.length > 0" >
                      <!-- <div  *ngFor="let item of selectedDepartments" class="selected-item" style="margin-right: 5px; margin-bottom: 5px; padding: 5px; background-color: #f2f2f2; border-radius: 3px;">
                        {{ selectedDepartments[0] }},{{selectedDepartments.length}} <span (click)="removeDepartment(item, $event)" style="cursor: pointer;">&#10005;</span>
          
                      </div> -->
                      <span *ngIf="selectedDepartments.length>1">{{ selectedDepartments[0] }},+{{selectedDepartments.length-1}}</span>
                      <span  *ngIf="selectedDepartments.length==1">{{ selectedDepartments[0] }}</span>
                    </div>
                    <div *ngIf="selectedDepartments.length > 50 && !showAllDepartments">
                      <div class="view-more" (click)="showAllDepartments = true" style="cursor: pointer; color: blue; margin-top: 5px;">
                        View More...
                      </div>
                    </div>
                    <div *ngIf="showAllDepartments">
                      <div *ngFor="let item of selectedDepartments" class="selected-item" style="margin-right: 5px; margin-bottom: 5px; padding: 5px; background-color: #f2f2f2; border-radius: 3px;">
                        {{ item }} <span (click)="removeDepartment(item, $event)" style="cursor: pointer;">&#10005;</span>
          
                      </div>
                      <div *ngIf="selectedDepartments.length > 5">
                        <div class="view-more" (click)="showAllDepartments = false" style="cursor: pointer; color: blue; margin-top: 5px;">
                          View Less...
                        </div>
                      </div>
                    </div>
                  </ng-template>
                </p-multiSelect>
                <div *ngIf="departmentInput.invalid && (departmentInput.dirty || departmentInput.touched)" class="text-danger">
                  Enter department.
                </div>
              </div>
            </div>
          </div>
          



        </div>
        <div class="form-group row my-4">
          <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-outline-secondary mx-2" (click)="onCancel()">Back</button>

            <button type="button" class="col-xs-1 mx-2  btn btn-success" *ngIf="viewMode && documentType.Status!='Approved'"  (click)="approve();" >Approve</button>
            <button type="button" class="col-xs-1 mx-2 offset-sm-1 btn btn-primary" *ngIf="viewMode && documentType.Status!='Approved'" (click)="reinitiative();" >Re-Initiate</button>
            <button type="button" class="col-xs-1 mx-2 offset-sm-1 btn btn-danger" *ngIf="viewMode && documentType.Status!='Approved'"  (click)="reject();" >Reject</button>

            
            <button type="submit" class="btn btn-primary" *ngIf="!editMode" [disabled]="!fm.form.valid || isSubmiting">Submit</button>
            <button type="submit" class="btn btn-primary" *ngIf="editMode" [disabled]="!fm.form.valid">Update</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
