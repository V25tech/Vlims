<div class="container-fluid">
  <div class="row p-2">
    <div class="col">
      <h4 class="page-title">New Document type Registration</h4>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <form (ngSubmit)="adddoctype(documentType)">
      <div class="p-4 bg-white shadow-dark rounded-2">
        
          <div class="form-group row">
            <label for="documentType" class="col-sm-2 col-form-label"
              >Document Type</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="documentType"
                name="documentType"
                placeholder="Document Type Name"
                [(ngModel)]="documentType.Documenttypename"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="prefix" class="col-sm-2 col-form-label">Prefix</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="prefix"
                name="prefix"
                placeholder="Prefix"
                [(ngModel)]="documentType.documenttypeprefix"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label"
              >Description</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                placeholder="Description"
                [(ngModel)]="documentType.Description"
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label"
              >Assign to Department</label
            >
            <div class="col-sm-10">
             
                <p-multiSelect [options]="departments" [(ngModel)]="selectedDepartments" defaultLabel="Select a Department" name="department" optionLabel="DepartmentName" display="chip"></p-multiSelect>
           
            
            </div>
          </div>
          
        
      </div>

      <div class="form-group row my-4">
        <div class="col-sm-10 offset-sm-2">
          <button type="button" class="btn btn-outline-secondary mx-2" (click)="onCancel()">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </form>
    </div>
  </div>
</div>
