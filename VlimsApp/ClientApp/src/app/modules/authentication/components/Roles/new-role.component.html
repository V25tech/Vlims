

<div class="container-fluid">
  <div class="row p-2">
    <div class="col">
      <h4 class="page-title">New Role Registration</h4>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <form (ngSubmit)="adddoctype(documentType)" #fm="ngForm">
        <div class="p-4 bg-white shadow-dark rounded-2">

          <div class="form-group row">
            <label for="documentType" class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="role"
                     name="role"
                     placeholder=""
                     [(ngModel)]="roles.role" [disabled]="viewMode" />
            </div>
          </div>
          <div class="form-group row">
            <label for="prefix" class="col-sm-2 col-form-label">Department</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="department"
                     name="department"
                     placeholder=""
                     [(ngModel)]="Department.department" [disabled]="viewMode" />
            </div>
          </div>


          <div class="form-group row">
            <label for="prefix" class="col-sm-2 col-form-label">Comments</label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="comments"
                     name="comments"
                     placeholder=""
                     [(ngModel)]="roleregistration.comments" [disabled]="viewMode" />
            </div>
          </div>





        </div>

        <div class="form-group row my-4">
          <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-outline-secondary mx-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" *ngIf="!editMode">Submit</button>
            <button type="submit" class="btn btn-primary" *ngIf="editMode">Update</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
