<div class="container-fluid">
  <div class="row p-2">
    <div class="col">

      <div class="d-flex justify-content-between align-items-center">
        <h4 class="page-title flex-grow-1">Department Configuration</h4>
        <div class="d-flex page-title-actions">
          <input type="text" class="form-control" placeholder="Search">
          <!--<button class="btn btn-primary" type="button" [routerLink]="['/mainpage/hierarchy/adddept']">
            Add
          </button>-->
          <button class="btn btn-primary mx-2" type="button" (click)="navigateToAddDepartment()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <div class="p-4 bg-white shadow-dark rounded-2">
        <table  tableStyleClass="table table-striped">
          <ng-template pTemplate="header">
            <tr>
              <th>S.No</th>
              <th pSortableColumn="DepartmentName" style="width:20%">Department Name</th>
              <th pSortableColumn="DepartmentCode" style="width:10%">Department Code </th>
              <th pSortableColumn="Description" style="width:15%">Comments</th>
              <th pSortableColumn="RegisteredBy" style="width:20%">Registered by</th>
              <th pSortableColumn="RegisteredOn" style="width:200px">Registered On </th>
              <th pSortableColumn="Status" style="width:200px">Status </th>
              <th style="width:80px">Actions</th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-doc let-i="rowIndex">
            <tr>
              <th>{{i+1}}</th>
              <td>{{doc?.DepartmentName}}</td>
              <td>{{doc?.DepartmentCode }}</td>
              <td>{{doc?.Comments}}</td>
              <td>{{doc?.ModifiedBy}}</td>
              <td>{{doc?.ModifiedDate }}</td>
              <td><span (click)="getStatusClass(doc['Status'])">{{doc.Status}} </span></td>
              <td class="text-center" (click)="editBrand(doc)"><i class="bi bi-pencil"></i></td>
            </tr>
          </ng-template>
        </table>
      </div>
    </div>
  </div>
</div>
