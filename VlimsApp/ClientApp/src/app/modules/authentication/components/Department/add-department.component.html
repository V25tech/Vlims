<div class="container-fluid">
  <div class="row p-2">
    <div class="col">
      
      <div class="col d-flex justify-content-between align-items-center">
        <h4 class="page-title">{{editMode? 'Modify': 'New' }} Department Registration</h4>
  
        <div class="back-icon" style="margin-right: 10px;">
          <a href="javascript:void(0);" onclick="history.back();"> 
            <i class="bi bi-arrow-left-circle-fill" style="font-size: 30px;"></i> 
          </a>
  
        </div> 
      </div>
      
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <form (ngSubmit)="submit(newdept)" #fm="ngForm">
        <!-- <form (ngSubmit)="submit(fm)" #fm="ngForm"> -->
        <div class="p-4 bg-white shadow-dark rounded-2">

          <div class="form-group row">
            <label for="departmentName" class="col-sm-2 col-form-label">Department Name<span style="color: red; font-weight: bolder;">*</span> </label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="departmentName"
                     name="departmentName"
                     placeholder="Enter Department Name"
                     maxlength="49"
                     [(ngModel)]="newdept.DepartmentName" 
                     required
                     maxlength="49"
                     #departmentNameInput="ngModel" />
           <!-- Show validation error message -->
    <div *ngIf="departmentNameInput.invalid && (departmentNameInput.dirty || departmentNameInput.touched)" class="text-danger">
      Department Name is required
    </div>
            </div>
          </div>

          
          <div class="form-group row">
            <label for="DepartmentCode" class="col-sm-2 col-form-label">Department Code <span style="color: red; font-weight: bolder;">*</span></label>
            <div class="col-sm-10">
              <input type="text"
                     class="form-control"
                     id="DepartmentCode"
                     name="DepartmentCode"
                     placeholder="Enter Department Code"
                     maxlength="8"
                     [(ngModel)]="newdept.DepartmentCode" [disabled]="viewMode" [disabled]="editMode"
                     required
                     maxlength="49"
           #DepartmentCodeInput="ngModel" />
            <!-- Show validation error message -->
    <div *ngIf="DepartmentCodeInput.invalid && (DepartmentCodeInput.dirty || DepartmentCodeInput.touched)" class="text-danger">
      Department Code is required
            </div>
          </div>
          </div>
          <div class="form-group row">
            <label for="Comments" class="col-sm-2 col-form-label">Comments </label>
            <div class="col-sm-10">
              <textarea class="form-control"
                        id="Comments"
                        name="Comments"
                        maxlength="250"
                        rows="3"
                        placeholder="Comments"
                        [(ngModel)]="newdept.Comments" [disabled]="viewMode"
                         
                        #commentsCxhvcjInput="ngModel"
                        
                        ></textarea>
                        <div *ngIf="commentsCxhvcjInput.invalid && (commentsCxhvcjInput.dirty || commentsCxhvcjInput.touched)" class="text-danger">
                            Comments.
                        </div>
           <!-- Show validation error message -->
   
            </div>
          </div>
          


        </div>

        <div class="form-group row my-4">
          <div class="col-sm-10 offset-sm-2">
            <button type="button" class="btn btn-outline-secondary mx-2" (click)="onCancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" *ngIf="!editMode" [disabled]="!fm.form.valid || isButtonDisabled">Submit</button>
            <button type="submit" class="btn btn-primary" *ngIf="editMode" [disabled]="!fm.form.valid || isButtonDisabled">Update</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<style>
  .form-control {
  max-width: 350px;
}
</style>
