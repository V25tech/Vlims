  <div class="container-fluid">
<div class="row p-2">

<div class="row p-2">

      <div class="col-sm-10">
        <p-dropdown
        name="role"
        [required]="true"
        id="role"
        [options]="roleTypes"
        [(ngModel)]="profile.role"
        optionLabel="Role" placeholder="Select a Role"
        optionValue="Role" (ngModelChange)="binddata(profile.role)"
      >
      </p-dropdown>

      </div>
    </div>

              </div>
            </div>
    
           
    
            
    
          </div>
        </div>
      </div>

      <div class="accordion" id="documentMasterAccordion" style="margin-bottom: 20px;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="documentMasterHeader">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#documentMasterCollapse" aria-expanded="true" aria-controls="documentMasterCollapse">
              <span style="font-weight: bold; color: #333;">User Management</span>
            </button>
          </h2>
          <div id="documentMasterCollapse" class="accordion-collapse collapse show" aria-labelledby="documentMasterHeader" data-bs-parent="#documentMasterAccordion">

              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="selectAllDocumentMaster" (change)="selectAllusermanagement($event)">
                  <label class="form-check-label" for="selectAllDocumentMaster">Select All</label>
                </div>
              </div>
      
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="userConfig" name="userConfig" [(ngModel)]="profile.userMgmt" [disabled]="viewMode" />
                  <label for="userConfig" class="form-check-label">User Configuration</label>
                </div>
              </div>
      
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="Activate" name="Activate" [(ngModel)]="profile.Activatestatus" [disabled]="viewMode" />
                  <label for="Activate" class="form-check-label">Activate/De-Activate User</label>
                </div>
              </div>
      
              
      
            </div>
          </div>
        </div>
      </div>
      






      <div class="accordion" id="documentMasterAccordion" style="margin-bottom: 20px;">
        <div class="accordion-item">
          <h2 class="accordion-header" id="documentMasterHeader">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#documentMasterCollapse" aria-expanded="true" aria-controls="documentMasterCollapse">
               <span style="font-weight: bold; color: #333;">Document Master</span>
            </button>
          </h2>
          <div id="documentMasterCollapse" class="accordion-collapse collapse show" aria-labelledby="documentMasterHeader" data-bs-parent="#documentMasterAccordion">
            <div class="accordion-body">
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="selectAllDocumentMaster" (change)="selectAllDocumentMaster($event)">
                  <label class="form-check-label" for="selectAllDocumentMaster">Select All</label>
                </div>
              </div>
      
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="documentTypeConfig" name="documentTypeConfig" [(ngModel)]="profile.documentTypeConfig" [disabled]="viewMode" />
                  <label for="documentTypeConfig" class="form-check-label">Document Type Configuration</label>
                </div>
              </div>
      
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="documentTemplateConfig" name="documentTemplateConfig" [(ngModel)]="profile.documentTemplateConfig" [disabled]="viewMode" />
                  <label for="documentTemplateConfig" class="form-check-label">Document Template Configuration</label>
                </div>
              </div>
      
              <div class="form-group">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="workflowConfig" name="workflowConfig" [(ngModel)]="profile.workflowConfig" [disabled]="viewMode" />
                  <label for="workflowConfig" class="form-check-label">Workflow Configuration</label>
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </div>
      







    



 
 
  <div class="accordion" id="documentManagerAccordion">
  <div class="accordion-item">
    <h2 class="accordion-header" id="documentManagerHeader">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#documentManagerCollapse" aria-expanded="true" aria-controls="documentManagerCollapse">
        <span style="font-weight: bold; color: #333;">Document Manager</span>
      </button>
    </h2>
    <div id="documentManagerCollapse" class="accordion-collapse collapse show" aria-labelledby="documentManagerHeader" data-bs-parent="#documentManagerAccordion">
      <div class="accordion-body">
        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="selectAllDocumentManager" (change)="selectAllDocumentManager($event)">
            <label class="form-check-label" for="selectAllDocumentManager">Select All</label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="documentpreparation" name="documentRequest" [(ngModel)]="profile.documentRequest" [disabled]="viewMode" />
            <label for="documentRequest" class="form-check-label">Document Request</label>
          </div>
        </div>



        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="documentpreparation" name="documentpreparation" [(ngModel)]="profile.documentPreperation" [disabled]="viewMode" />            
            <label for="documentpreparation" class="form-check-label">Document Preparation</label>
          </div>
        </div>

     

     

        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="documentEffective" name="documentEffective" [(ngModel)]="profile.documentEffective" [disabled]="viewMode" />         
            <label for="documentEffective" class="form-check-label">Document Effective</label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">

            <input type="checkbox" class="form-check-input" id="documentRevison" name="documentRevison" [(ngModel)]="profile.additionalTasks" [disabled]="viewMode" />            
            <label for="documentRevison" class="form-check-label">Document Revision</label>
          </div>
        </div>


     


        <div class="form-group">
          <div class="form-check">

            <input type="checkbox" class="form-check-input" id="downloadPrint" name="downloadPrint" [(ngModel)]="profile.downloadPrint" [disabled]="viewMode" />            
            <label for="downloadPrint" class="form-check-label">Document Print</label>

          </div>
        </div>


        <div class="form-group">
          <div class="form-check">

            <input type="checkbox" class="form-check-input" id="docrepository" name="docrepository" [(ngModel)]="profile.docrepository" [disabled]="viewMode" /> 
            <label for="docrepository" class="form-check-label">Existing Document Request</label>

          </div>
        </div>




        <!-- Add other checkboxes for Document Preparation, Document Effective, etc. following the same pattern -->

      </div>
    </div>
  </div>
</div>

      
      
     
      
      
      
      
      
      
      
      
      
<div *ngIf="!anyCheckboxSelected() && fm.submitted" class="text-danger">
  Please select at least one permission.
</div>
    
    
    
    
    
  </div>

  <div class="form-group row my-4" *ngIf="access">
    <div class="col-sm-10 offset-sm-2">
      <button type="button" class="btn btn-outline-secondary mx-2" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn btn-primary" *ngIf="!editMode" [disabled]="!fm.form.valid || isButtonDisabled" [disabled]="!anyCheckboxSelected() || isButtonDisabled">Submit</button>
      

      <button type="submit" class="btn btn-primary" *ngIf="editMode" [disabled]="isButtonDisabled">Update</button>
    </div>
  </div>

</form>
</div>
</div>
</div>


</body>

/* Style for the unchecked checkbox */
.form-check-input {
  /* Adjust background color and border to make it brighter */
  background-color: #ffffff; /* Brighter background color */
  border: 2px solid #007bff; /* Brighter border color */
  /* Add any other desired styles */
}

/* Style for the checked checkbox */
.form-check-input:checked {
  /* Keep the same styles for the checked state or customize as needed */
  background-color: #007bff; /* Keep the same or adjust as desired */
  border: 2px solid #007bff; /* Keep the same or adjust as desired */
}

/* Adjust label styles for better alignment */

  /* Style to remove red border highlight */
  .custom-border {
    border: 2px solid #ccc !important;
  }



</style>
