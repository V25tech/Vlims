
<div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="page-title"><span class="bold-text">Role </span><br><span class="bold-text">Audit Trails</span></h4>
                     
            
            <div class="back-icon">
            <a href="javascript:void(0);" onclick="history.back();">
              <i class="bi bi-arrow-left-circle-fill" style="font-size: 30px;"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="p-4 bg-white shadow-dark rounded-2">
          <div class="card-group-scroll">
          <div *ngFor="let auditConfig of types; let i = index">
            <div class="card mb-3">
              <div class="card-body">
                
                <div class="row">
                  <div class="col-label"><strong>Version:</strong></div>
                  <div class="col-value"><strong>{{ i | number:'2.0' }}</strong></div>
              </div>
                
                <div class="row">
                    <div class="col-sm-3">
                      <strong>Role:</strong>
                    </div>
                    <div class="col-sm-9">
                      {{ auditConfig.EntityInfo.Role }}
                    </div>                 
                  </div>

                  

                  <div class="row">
                    <div class="col-sm-3">
                      <strong>Comments:</strong>
                    </div>
                    <div class="col-sm-9">
                      {{ auditConfig.EntityInfo.Comments }}
                    </div>                 
                  </div>
                  
                  
              
                  
                  <div class="row">
                    <div class="col-sm-3">
                      <strong>Initiated By:</strong>
                    </div>
                    <div class="col-sm-9">
                      {{ auditConfig.EntityInfo.CreatedBy }}
                    </div>
                  </div>    

                  <div class="row">
                    <div class="col-sm-3">
                      <strong>Initiated On:</strong>
                    </div>
                    <div class="col-sm-9">
                      {{ auditConfig.EntityInfo.CreatedDate | date:'dd/MM/yyyy HH:mm' }}
                    </div>
                  </div>  


                  <!-- <div class="row">
                    <div class="col-sm-3">
                      <strong>Revision Number:</strong>
                    </div>
                    <div class="col-sm-9">
                      {{ auditConfig.RevisionNumber }}
                    </div>
                  </div> -->


                  
                   
                <!-- Add more rows for other properties if needed -->
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
