
<div class="container-fluid">
  <div class="row p-2">
    <div class="col">

      <div class="d-flex justify-content-between align-items-center">
        <h4 class="page-title flex-grow-1">Document Repository</h4>
        <div class="d-flex page-title-actions">
          <input type="text" class="form-control" placeholder="Search" (input)="templatesTable.filterGlobal($any($event.target)?.value, 'contains')">
          <button class="btn btn-primary mx-2" type="button" (click)="navigateToAddPrint()" *ngIf="access">New</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row p-2">  
    <div class="col">
      <div class="p-4 bg-white shadow-dark rounded-2">
        <p-table #templatesTable [value]="requests" tableStyleClass="table table-striped" [rows]="itemsPerPage"
        [paginator]="true" [totalRecords]="requests.length"
        [rowsPerPageOptions]="rowsPerPageOptions" >
          <ng-template pTemplate="header">
            <tr>
              <th>S.No</th>              
              <th pSortableColumn="documenttype" style="width:20%">Document Type <p-sortIcon field="documenttype"></p-sortIcon></th>
              <th pSortableColumn="documnetname" style="width:25%">Document Name<p-sortIcon field="documentname"></p-sortIcon></th>
              <th pSortableColumn="documentnumber" style="width:20%">Document Number<p-sortIcon field="documentnumber"></p-sortIcon></th>
              <th pSortableColumn="modifiedDate" style="width:100px">Printed On <p-sortIcon field="modifiedDate"></p-sortIcon></th>
              <th pSortableColumn="workflow" style="width:100px">Printed by <p-sortIcon field="modifiedby"></p-sortIcon></th>
              <th pSortableColumn="noofcopies" style="width:100px">Print Count <p-sortIcon field="noofcopies"></p-sortIcon></th>
              <!-- <th pSortableColumn="Status" style="width:100px">Status <p-sortIcon field="Status"></p-sortIcon></th> -->
              <th style="width:80px">Actions</th>

            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-doc let-i="rowIndex">
            <tr>
              <td>{{ i + 1 }}</td>              
              <td>{{doc?.printtype}}</td>
              <td>{{doc?.documenttitle}}</td>
              <td>{{doc?.documentNumber}}</td>
              <td>{{doc?.modifiedDate | date}}</td>
              <td>{{doc?.modifiedBy}}</td>
              <td>{{doc?.noofcopies}}</td>

              <!-- <td><span class="status" [ngClass]="getStatusClass(doc['status'])">{{doc.status}} </span></td> -->
              <td class="text-center" (click)="editdoc(doc)" *ngIf="access && doc?.status==='In-Progress'"><i class="bi bi-pencil"></i></td>
              <td class="text-center" *ngIf="!access">
                <i class="bi bi-lock bi-lg" 
                [ngClass]="{'text-primary':true}"
                title="No Permissions">
                </i>
              </td>
              <td class="text-center" *ngIf="doc?.status==='Approved'">
                <i class="bi bi-lock bi-lg" 
                [ngClass]="{'text-primary':true}"
                title="Approved">
                </i>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
