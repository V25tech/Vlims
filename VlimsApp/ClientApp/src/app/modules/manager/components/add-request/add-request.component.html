<div class="container-fluid">
  <div class="row p-2">
    <div class="col">
      <h4 class="page-title">New Document Request</h4>
    </div>
  </div>
  <div class="row p-2">
    <div class="col">
      <form (ngSubmit)="addRequest()">
        <div class="p-4 bg-white shadow-dark rounded-2">
          <div class="form-group row">
            <label for="reqCode" class="col-sm-2 col-form-label"
              >Req Code</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="reqCode"
                name="reqCode"
                placeholder="System Generated"
                [(ngModel)]="request.reqCode"
                readonly
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="docType" class="col-sm-2 col-form-label"
              >Document Type</label
            >
            <div class="col-sm-10">
              <p-dropdown
                name="docType"
                [options]="typeSource"
                [(ngModel)]="request.documentType"
                optionLabel="label"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="form-group row">
            <label for="department" class="col-sm-2 col-form-label"
              >Department</label
            >
            <div class="col-sm-10">
              <p-dropdown
                name="department"
                [options]="departmentsSource"
                [(ngModel)]="request.department"
                optionLabel="label"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="form-group row">
            <label for="workflow" class="col-sm-2 col-form-label"
              >Workflow</label
            >
            <div class="col-sm-10">
              <p-dropdown
                name="workflow"
                [options]="workflowsSource"
                [(ngModel)]="request.workflow"
                optionLabel="label"
              >
              </p-dropdown>
            </div>
          </div>

          <div class="form-group row">
            <label for="purpose" class="col-sm-2 col-form-label"
              >Purpose</label
            >
            <div class="col-sm-10">
              <textarea
                class="form-control mw-350"
                id="purpose"
                name="purpose"
                rows="3"
                placeholder="Purpose"
                [(ngModel)]="request.purpose"
              ></textarea>
            </div>
          </div>

        </div>

        <div class="form-group row my-4">
          <div class="col-sm-10 offset-sm-2">
            <button
              type="button"
              class="btn btn-outline-secondary mx-2"
              (click)="onCancel()"
            >
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
